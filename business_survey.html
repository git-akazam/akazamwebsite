<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akazam | Business Survey</title>
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;700&display=swap" rel="stylesheet">

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/style_dash.css">

    <!-- ICONSCOUT/FA -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script src="https://kit.fontawesome.com/c0a254eec4.js" crossorigin="anonymous"></script>

</head>
<body>
    <nav class="nav_survey">
        <div class="container nav_container nav_container_survey">
            <a href="index.html" class="nav_logo">
                <img src="./images/logoalakazam.png" alt=""><h2>AKAZAM</h2></a>
            <button class="menu-btn">
                <i class="uil uil-bars"></i>
            </button>
            <button class="close-btn">
                <i class="uil uil-multiply"></i>
            </button>
        </div>
    </nav>
    <!-- END OF NAV -->
    <!-- SURVEY SECTION -->
    <section class="survey_section">
        <div class="survey_header">
            <div class="container survey_container">
                    <div class="survey_top">
                        <h2>Akazam business questionnaire</h2>  
                    </div>
                    <form action="" class="survey_form">
                        <div class="survey_questions">
                            <label for=""> <h4>What is your operating position?</h4>
                                <select name="position" id="position_drop">
                                    <option Name="State your position">State your position</option>
                                    <option value="Business manager">Business manager</option>
                                    <option value="Developer">Developer</option>
                                    <option value="Or both">Both</option>
                                </select>
                            </label>
        
                            <label for="usecase_label"><h4>What is the use case for your project?</h4>
                            <input type="text" id="usecase_label" placeholder="Use case.."> </label>
                            <label for="sector_label"><h4>What is your domain sector?</h4>
                            <input type="text" id="sector_label" placeholder="Domain.."></label>
        
                            <label for=""> <h4>How many existing blockchain developers do you work with? </h4>
                                <select name="position" id="position_drop">
                                    <option Name="State your position">0-1/5</option>
                                    <option value="Business manager">5-10</option>
                                    <option value="Developer">Over 10</option>
                                </select>
                            </label>
        
                            <label for="planguage"><h4>What current programming languages are you using for your company?</h4>
                            <input type="text" id="planguage" placeholder="Languages.."> 
                            </label>

                            <label for="planguage"><h4>Do you have a preferred blockchain or do you have a multi-chain approach to building?</h4>
                            <input type="text" id="planguage" placeholder="Blockchains.."> 
                            </label>
                        </div>
                        <div class="simple_integ">
                            <h3>« Web3 Simplified »</h3>
                        </div>
                        <div class="submitbtn_div">
                            <a href="#" class="survey-btn"><span class="survey-submit">Akazam Deploy!</span></a>
                        </div>
                    </form>
                </div>   
            </div>
        </section>
    <!-- END OF SURVEY -->
    <section class="endmsg">
        <div class="survey_header">
            <div class="container survey_container">
                <div>
                    <p>Our AI is generating recommendations for your application and a specialist from our 
                        team will review your application and get in touch shortly. <br>Powered by Zira. <br> - <br>  </p>
                </div>
                    <div class="survey_top_end">
                        <h2>Akazam</h2>  
                    </div>
                </div>   
            </div>
        </section>
    <script src="./js/main.js"></script>
</body>
</html>
